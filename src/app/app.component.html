<div style="text-align:center"class="container">
  <h1>
    Welcome to Meal Planner!
  </h1>

  <input #newRecipeName>

  <input #newRecipeCategory>

    <button (click)="addRecipe(newRecipeName.value, newRecipeCategory.value); newRecipeName.value= ''; newRecipeCategory.value='' " >Add</button>

  <div class="container">
    <ul>
      <li>Recipes</li>
      <li *ngFor="let recipe of recipes">{{recipe.name}} - {{recipe.category}}</li>
    </ul>
  </div>
</div>
